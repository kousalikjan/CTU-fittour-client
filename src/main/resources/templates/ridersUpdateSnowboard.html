<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Add rider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Riders</h1>
        <p>Established since 2021 </p>
    </div>
</div>

<a href="/riders">Back to riders</a>
<br><br>

<form action="#" method="post" th:action="@{/riders/updatesnowboard?id={rid}(rid=${param.id[0]})}" th:object="${integerModel}">
    <div class="form-floating">
        <input type="text" class="form-control" name="idx" id="idx" th:field="*{idx}"/><br/>
        <label for="idx">new id</label>
    </div>
    <div class ="alert alert-danger" th:if="${error}">
        Invalid format of data!
    </div>
    <div class ="alert alert-success" th:if="${success}">
        Successfully updated!
    </div>
    <button type="submit" class="btn btn-outline-dark">Update</button>
</form>
</body>
</html>
