<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fittour | Home</title>
    <style>
        body, html {
            height: 100%;
            background: #efefef;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://coresites-cdn-adm.imgix.net/onboard/wp-content/uploads/2015/04/Snowboard-Wallpaper-Mario-Kaeppeli-Arlberg-1920x1080.jpg?fit=crop");
            height: 33%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .button {
            border: none;
            outline: 0;
            padding: 30px 20px;
            color: black;
            background-color: #ddd;
            text-align: center;
            width: 20%;
            height: 80%;
            margin-left: 40%;
            margin-right: 30%;
            margin-top: 7em;
        }

    </style>
</head>
<body>

<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Snowboarding</h1>
        <p>Established since 2021 </p>
    </div>
</div>

<div>
    <button onclick="window.location.href='/snowboards';" class="button">
        Snowboards
    </button>
</div>
<div>
    <button onclick="window.location.href='/snowboards';" class="button">
        Riders
    </button>
</div>
<div>
    <button onclick="window.location.href='/snowboards';" class="button">
        Contests
    </button>
</div>

</body>
</html>
