<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Rider management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Riders</h1>
        <p>Established since 2021 </p>
    </div>
</div>
<a href="/riders">Back to riders</a>

<table class="table">
    <thead>
    <tr>
        <td>id</td>
        <td>brand</td>
        <td>model</td>
        <td>profile</td>
        <td>flex</td>
        <td>price</td>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${snowboard}">
        <td th:text="*{id}">sid</td>
        <td th:text="*{brand}">sbrand</td>
        <td th:text="*{modelName}">smodel</td>
        <td th:text="*{profile}">sprofile</td>
        <td th:text="*{flex}">sflex</td>
        <td th:text="*{price}">sprice</td>
    </tr>
    </tbody>
</table>

</body>
</html>
