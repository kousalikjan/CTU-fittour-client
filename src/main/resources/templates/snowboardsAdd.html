<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Add snowboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Snowboards</h1>
        <p>Established since 2021 </p>
    </div>
</div>

<a href="/snowboards">Back to snowboards</a>
<br><br>

<form action="#" method="post" th:action="@{/snowboards/add}" th:object="${snowboardModel}" >
    <div class="form-floating">
        <input type="text" class="form-control" name="brand" id="brand" th:field="*{brand}"/><br/>
        <label for="brand">brand</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="modelName" id="modelName" th:field="*{modelName}"/><br/>
        <label for="modelName">model</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="profile" id="profile" th:field="*{profile}"/><br/>
        <label for="profile">profile</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="flex" id="flex" th:field="*{flex}"/><br/>
        <label for="flex">flex</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="price" id="price" th:field="*{price}"/>
        <label for="price">price</label>
    </div>
    <br>
    <div class ="alert alert-danger" th:if="*{error}">
        Invalid format of data!
    </div>
    <div class ="alert alert-success" th:if="${success}">
        Successfully added! New ID:
        <label th:text="*{id}">id</label>
    </div>
    <button type="submit" class="btn btn-outline-dark">Add</button>
</form>
</body>
</html>
