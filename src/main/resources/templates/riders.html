<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Riders management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Riders</h1>
        <p>Established since 2021 </p>
    </div>
</div>
<a href="/">Back to homepage</a>
<br>
<a href="/riders/add">Add rider</a>


<div class ="alert alert-danger" th:if="${formatError}">
    Invalid format of data!
</div>

<table class="table">
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>surname</td>
        <td>dateOfBirth</td>
        <td>snowboard_id</td>
        <td>snowboard</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${riders}">
        <td th:text="${r.id}">id</td>
        <td th:text="${r.name}">name</td>
        <td th:text="${r.surname}">surname</td>
        <td th:text="${r.dateOfBirth}">dateOfBirth</td>

        <td th:if="${r.snowboard}">
            <a href="#" th:href="@{'/riders/snowboard?id=' + ${r.snowboard.id}}" th:text="${r.snowboard.id}">id</a>
        </td>
        <td th:unless="${r.snowboard}">-</td>


        <td><a href="#" th:href="@{'/riders/updatesnowboard?id=' + ${r.id}}">update</a></td>
        <td><a href="#" th:href="@{'/riders/edit?id=' + ${r.id}}">edit</a></td>
        <td><a href="#" th:href="@{'/riders/delete?id=' + ${r.id}}">delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
