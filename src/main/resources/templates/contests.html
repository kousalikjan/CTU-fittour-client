<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Fittour | Contests</title>

        body, html {
            height: 100%;
            background: #efefef;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .full-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://coresites-cdn-adm.imgix.net/onboard/wp-content/uploads/2015/04/Snowboard-Wallpaper-Mario-Kaeppeli-Arlberg-1920x1080.jpg?fit=crop");

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .full-text {
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .button {
            border: none;
            outline: 0;
            padding: 30px 20px;
            color: black;
            background-color: #e8e1e1;
            text-align: center;
            width: 20%;
            height: 80%;
            margin-left: 40%;
            margin-right: 30%;
            margin-top: 28em;
        }
    </style>
</head>

    <div class="full-text">
