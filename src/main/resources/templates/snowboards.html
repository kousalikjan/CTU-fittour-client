<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Snowboard management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Snowboards</h1>
        <p>Established since 2021 </p>
    </div>
</div>
    <a href="/home">Back to homepage</a>
    <br>
    <a href="/snowboards/add">Add snowboard</a>


<div class ="alert alert-danger" th:if="${formatError}">
    Invalid format of data!
</div>

<table class="table">
    <thead>
        <tr>
            <td>id</td>
            <td>brand</td>
            <td>model</td>
            <td>profile</td>
            <td>flex</td>
            <td>price</td>

        </tr>
    </thead>
    <tbody>
        <tr th:each="snowboard : ${snowboards}">
            <td th:text="${snowboard.id}">sid</td>
            <td th:text="${snowboard.brand}">sbrand</td>
            <td th:text="${snowboard.modelName}">smodel</td>
            <td th:text="${snowboard.profile}">sprofile</td>
            <td th:text="${snowboard.flex}">sflex</td>
            <td th:text="${snowboard.price}">sprice</td>
            <td><a href="#" th:href="@{'/snowboards/edit?id=' + ${snowboard.id}}">edit</a></td>
            <td><a href="#" th:href="@{'/snowboards/delete?id=' + ${snowboard.id}}">delete</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
