<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Add rider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Riders</h1>
        <p>Established since 2021 </p>
    </div>
</div>

<a href="/riders">Back to riders</a>
<br><br>

<form action="#" method="post" th:action="@{/riders/add}" th:object="${riderModel}" >
    <div class="form-floating">
        <input type="text" class="form-control" name="name" id="name" th:field="*{name}"/><br/>
        <label for="name">name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="surname" id="surname" th:field="*{surname}"/><br/>
        <label for="surname">surname</label>
    </div>
    <div class="form-floating">
        <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" th:field="*{dateOfBirth}"/><br/>
        <label for="dateOfBirth">profile</label>
    </div>

    <br>
    <div class ="alert alert-danger" th:if="${error}">
        Invalid format of data!
    </div>
    <div class ="alert alert-success" th:if="${success}">
        Successfully added! New ID:
        <label th:text="*{id}">id</label>
    </div>
    <button type="submit" class="btn btn-outline-dark">Add</button>
</form>
</body>
</html>
