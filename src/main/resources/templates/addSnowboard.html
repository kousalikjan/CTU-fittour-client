<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Add snowboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>Snowboard addition</h1>
<form action="#" method="post" th:action="@{/snowboards/add}" th:object="${snowboardDto}" >
    <div class="form-group">
        <label for="brand">brand</label>
        <input type="text" class="form-control" name="brand" id="brand" th:field="*{brand}"/>
    </div>
    <div class="form-group">
        <label for="modelName">model</label>
        <input type="text" class="form-control" name="modelName" id="modelName" th:field="*{modelName}"/>
    </div>
    <div class="form-group">
        <label for="profile">profile</label>
        <input type="text" class="form-control" name="profile" id="profile" th:field="*{profile}"/>
    </div>
    <div class="form-group">
        <label for="flex">flex</label>
        <input type="text" class="form-control" name="flex" id="flex" th:field="*{flex}"/>
    </div>
    <div class="form-group">
        <label for="price">price</label>
        <input type="text" class="form-control" name="price" id="price" th:field="*{price}"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>
<a href="/snowboards">Back to all snowboards</a>
</p>
</body>
</html>
