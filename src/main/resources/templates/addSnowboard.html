<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fittour | Add snowboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <style>
        body, html {
            height: 100%;
            background: #efefef;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://coresites-cdn-adm.imgix.net/onboard/wp-content/uploads/2015/04/Snowboard-Wallpaper-Mario-Kaeppeli-Arlberg-1920x1080.jpg?fit=crop");
            height: 20%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">FITTour | Snowboards</h1>
        <p>Established since 2021 </p>
    </div>
</div>

<a href="/snowboards">Back to snowboards</a>
<br><br>

<form action="#" method="post" th:action="@{/snowboards/add}" th:object="${snowboardModel}" >
    <div class="form-group">
        <label for="brand">brand</label>
        <input type="text" class="form-control" name="brand" id="brand" th:field="*{brand}"/>
    </div>
    <div class="form-group">
        <label for="modelName">model</label>
        <input type="text" class="form-control" name="modelName" id="modelName" th:field="*{modelName}"/>
    </div>
    <div class="form-group">
        <label for="profile">profile</label>
        <input type="text" class="form-control" name="profile" id="profile" th:field="*{profile}"/>
    </div>
    <div class="form-group">
        <label for="flex">flex</label>
        <input type="text" class="form-control" name="flex" id="flex" th:field="*{flex}"/>
    </div>
    <div class="form-group">
        <label for="price">price</label>
        <input type="text" class="form-control" name="price" id="price" th:field="*{price}"/>
    </div>
    <br>
    <div class ="alert alert-danger" th:if="*{error}">
        Invalid format of data!
    </div>
    <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>
</body>
</html>
